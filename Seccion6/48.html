<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clase 48</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <p>Clase 48 - Convierte tu c√≥digo para reausarlo eficientemente</p>

    <div class="col-md-6">
      <label>Nombre</label>
      <input type="text" class="form-control" id="txtNombre" placeholder="Nombre" required>
    </div>
    <div class="col-md-6">
      <label>Apellido</label>
      <input type="text" class="form-control" id="txtApellido" placeholder="Apellido" required>
    </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>



  <script type="text/javascript">

  $.fn.requerido = function(){
      var input = $(this),
        ayuda = "";
      if(input.attr('required')){
          mostrar_error(input);
      }

      input.on('keyup', function(){
        if(input.val().length > 0){
          input.next().remove();
          input.parent().removeClass('has-error');
        }else{
          mostrar_error(input);
        }
      });

      function mostrar_error(input){
        ayuda = "";
        ayuda += '<div class="text-danger">Este campo es necesario.</div>';
        input.after(ayuda);
        input.parent().addClass('has-error');
      }
  }

  $('#txtNombre').requerido();
  $('#txtApellido').requerido();



  </script>
  </body>
</html>
