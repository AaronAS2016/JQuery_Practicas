<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clase 18 </title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <p>Clase 18 - Optimizar los selectores al maximo</p>


    <div id="pan">
      <div class="jalea" id="jalea"></div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="text/javascript">



      iniciar_selector('#jalea');

      function iniciar_selector(selector){
          console.log(selector);
          var inicio = new Date().getTime();

          for(var i = 0; i < 10000; i++){
            $(selector);
          }
          fin_timer(inicio);
        }

    function fin_timer(inicio) {
          var fin = new Date().getTime();
          console.log('Tiempo: ', fin - inicio);
        }
  </script>
</html>
