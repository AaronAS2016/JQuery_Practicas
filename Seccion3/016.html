<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clase 16</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <p>Clase 16 - Manipulaciones del DOM al minimo</p>

    <div id="elem">

    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script type="text/javascript">

      var inicio = new Date();

      var $elem = $('#elem'),
          arr = [];
      //for(var i=0; i<1000;i++){
      //  $elem.append('<li> ELemento ' + i + '</li>');
      //}
      for(var i=0; i<=100; i++){
        arr.push('<li>Elemento ' + i + '</li>');
      }
      $elem.append(arr.join(''));


      var fin = new Date();

      console.log('Inicio: ', inicio.getTime());
      console.log('Fin: ' , fin.getTime());
      console.log('Diff: ', fin.getTime() - inicio.getTime());
  </script>
</html>
