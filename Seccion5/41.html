<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clase 41</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <p>Clase 41 - Subida de archivos binarios via Ajax</p>

    <input type="file" id="inputSubir">
    <button type="button" id="btnSubir" class="btn">Subir archivo</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript">
  var fileInput = $('#inputSubir'),
      boton = $('#btnSubir');

  boton.on('click', function(){
    var archivos = fileInput.prop('files');

    if(archivos.length === 0){
      console.log('Por favor seleccione alg√∫n archivo');
      return;
    }

    var fd = new FormData();
    fd.append('file', archivos[0]);

    $.ajax({
      url: './subir/upload.php',
      data: fd,
      contentType: false,
      processData: false,

      type: 'POST',
      success: function(r){
        console.log(r);
      }
    })

  })


  </script>
  <script src="js/script.js"></script>
  </body>
</html>
