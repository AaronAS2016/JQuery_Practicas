<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clase 12 </title>
  </head>
  <body>
    <p>Clase 12 - Separar elementos de un URL usando archor tags</p>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <script type="text/javascript">

  var url = 'https://www.google.com.ar/search?q=udemy&oq=udemy&aqs=chrome..69i60l3j69i57j69i60j0.2846j1j4&sourceid=chrome&ie=UTF-8#commentarios';

  var a = $('<a>',{href: url});

  console.log('Host name: ', a.prop('hostname'));
  console.log('Path: ', a.prop('pathname'));
  console.log('Query: ', a.prop('search'));
  console.log('Hash: ', a.prop('hash'));
  console.log('Protocolo: ', a.prop('protocol'));


  console.log(a.prop('search').split('&'));
  </script>
</html>
