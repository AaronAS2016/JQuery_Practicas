<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clase 2</title>
  </head>
  <body>
    <p>Clase 02 - Ejecutar código en determinada página</p>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <script type="text/javascript">
    var route = {
      _routes : {},
      add : function(url, action){
        this._routes[url] = action;
      },
      run : function(){
        $.each(this._routes, function(patron){
          if(location.href.match(patron)){
              //Puedo ejecutar cualquier código
              this();
          }
        })
      }

    };
    route.add('002.html', function(){
      console.log("Este código solo funciona en 002.html");
    });

    route.add('.*.html', function(){
      console.log("Este código funciona en cualuiqer html");
    });

    route.run();
  </script>
</html>
