<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clase 4</title>
    <style>
      .elem{
        width: 50px;
        height: 50px;
        background: #333333;
      }
    </style>
  </head>
  <body>
    <p>Clase 04 - Usando  el metodo JQuery is()</p>

    <div class="elem">

    </div>
  </body>
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>

  <script type="text/javascript">
        var $elem = $(".elem");

        // Es un div?
        $elem.is('div') && console.log("Es un DIV");

        // Tiene la clase?
        $elem.is('.elem') && console.log("Tiene la calse element");
        //Esta visible?
        $elem.is(':not(:visible)') && console.log("El elemento esa invisible");

        $elem.animate({'width': 200}, 1000);
        //Es animado
        $elem.is(':animated') && console.log("Es animado");

  </script>
</html>
